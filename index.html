    <div class="container">
      <div class="page-header"><h2>Cálculo de Cargas</h2></div>
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form method="GET" action="calcula_frete.php" role="form" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2">CEP Origem</label>
              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <input name="cep_origem" type='text' pattern="[0-9]{5}\-[0-9]{3}" placeholder="CEP" class="cep-mask form-control" />  
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">CEP Destino</label>
              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <input name="cep_dest" type='text' placeholder="CEP" class="cep-mask form-control" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">Peso (KG)</label>
              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <input name="peso" type='number' placeholder="Peso em Kg" class="form-control peso-mask" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">Tipo de serviço</label>
              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <select name="tipo_servico" class="form-control">
                  <option value="40010">SEDEX Varejo</option>
                  <option value="40045">SEDEX a Cobrar Varejo</option>
                  <option value="40215">SEDEX 10 Varejo</option>
                  <option value="40290">SEDEX Hoje Varejo</option>
                  <option value="41106">PAC Varejo</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">Formato de Encomenda</label>
              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <select name="formato_encomenda" class="form-control">
                  <option value="1">Caixa/Pacote</option>
                  <option value="2">Rolo/Prisma</option>
                  <option value="3">Envelope</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">Comprimento (cm)</label>
              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <input type="number" name="comprimento" placeholder="Comprimento" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">Largura (cm)</label>
              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <input type="number" name="largura" placeholder="Largura" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">Altura (cm)</label>
              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <input type="number" name="altura" placeholder="Altura" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">Diâmetro (cm)</label>
              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <input type="number" name="diametro" placeholder="Diâmetro" class="form-control" />
              </div>
            </div>

            <span class="btn btn-primary" id="calcula-frete">Calcular</span>
            <!-- <span class="btn btn-primary" id="calcula-frete">Calcular</span> -->
          </form>
